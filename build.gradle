plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

	// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
	compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.1.0'

	// https://mvnrepository.com/artifact/org.apache.poi/poi
	compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'

	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
	
	// https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

	// https://mvnrepository.com/artifact/org.sikuli/sikuli-api
	compile group: 'org.sikuli', name: 'sikuli-api', version: '1.2.0'

	// https://mvnrepository.com/artifact/com.sikulix/sikulixapi
	//compile group: 'com.sikulix', name: 'sikulixapi', version: '1.1.0'
	
	// https://mvnrepository.com/artifact/com.sikulix/sikulixapi
compile group: 'com.sikulix', name: 'sikulixapi', version: '1.1.1'
	

	// The production code uses the SLF4J logging API at compile time
	compile 'org.slf4j:slf4j-api:1.6.4'

	
	

    
}
